<!-- Material form login -->
<mdb-card>

  <mdb-card-header class="info-color white-text text-center py-4">
    <h5>
      <strong>Forget Password? Let Our Corgis Help You</strong>
    </h5>
  </mdb-card-header>


  <!--Card content-->
  <mdb-card-body class="px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;">

      <!-- Email -->
      <div class="md-form">
        <input type="email" id="materialLoginFormEmail" class="form-control" mdbInputDirective>
        <label for="materialLoginFormEmail">E-mail</label>
      </div>

      <div class="d-flex justify-content-around">
      <!-- Send button -->
      <button mdbBtn name="forgetpass" color="info" outline="true"  rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
        type="submit" (click)='getForgetten()'>Send</button>
    </form>
    <!-- Form -->

  </mdb-card-body>

</mdb-card>
<!-- Material form login -->
