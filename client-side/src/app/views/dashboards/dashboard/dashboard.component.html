<div id="innerE"  *ngIf="usertype!=2">
<div class="card mb-4 wow fadeIn" >
  <!--Card content-->
  <div class="card-body d-sm-flex justify-content-between">
    <h4 class="mb-sm-0">
      Dashboard
    </h4>
    <a *ngIf="usertype===1" class="btn btn-primary waves-light nav-link" [routerLink]="['/user']" mdbWavesEffect>Employee</a>
  </div>
</div>
<div>
  <app-stats-card></app-stats-card>
  <div class="row wow fadeIn mt-5">
    <!--Grid column-->
    <div class="col-md-9 mb-4">
      <!--Card-->
      <div class="card">
        <!--Card content-->
        <div class="card-body">
          <div style="display: block">
            <canvas mdbChart [chartType]="chart1Type" [datasets]="chartDatasets" [labels]="chartLabels" [colors]="chartColors"
              [options]="chartOptions" [legend]="true">
            </canvas>
          </div>
        </div>
      </div>
      <!--/.Card-->
    </div>
    <div class="col-md-3 mb-4">
      <div class="card">
        <!--Card content-->
        <div class="card-body">
          <!-- List group links -->
          <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action waves-effect">Sales
              <span class="badge badge-success badge-pill pull-right">22%
                <i class="fa fa-arrow-up ml-1"></i>
              </span>
            </a>
            <a class="list-group-item list-group-item-action waves-effect">Traffic
              <span class="badge badge-danger badge-pill pull-right">5%
                <i class="fa fa-arrow-down ml-1"></i>
              </span>
            </a>
            <a class="list-group-item list-group-item-action waves-effect">Orders
              <span class="badge badge-primary badge-pill pull-right">14</span>
            </a>
            <a class="list-group-item list-group-item-action waves-effect">Issues
              <span class="badge badge-primary badge-pill pull-right">123</span>
            </a>
            <a class="list-group-item list-group-item-action waves-effect">Messages
              <span class="badge badge-primary badge-pill pull-right">8</span>
            </a>
          </div>
          <!-- List group links -->
        </div>
      </div>
    </div>
    <!--/.Card-->
    <!--Grid column-->
  </div>
</div>
</div>
<div id="customerDash" *ngIf="usertype === 2">
<div id="customerDash">
  <mdb-card>
    <mdb-card-body>
        <mdb-card-title>
            <h4>Active Orders</h4>
          </mdb-card-title>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Item</th>
            <th scope="col">Amount</th>
            <th scope="col">Total Cost</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </mdb-card-body>
  </mdb-card>
</div>
