<mdb-card>
  <mdb-card-body>
    <mdb-card-title>
      <h4 class="title">Items</h4>
      <button class="addbutton" type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#register" (click)="frame.show()"
  mdbWavesEffect>Add Item</button>
    </mdb-card-title>
    <mdb-card-text> 
      <table class="table">
          <thead class="black white-text">
            <tr>
              <th scope="id">ID</th>
              <th scope="Items">Item</th>
              <th scope="Email">Price</th>
              <th scope="Edit">Edit</th>
              <th scope="Delete">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of items">
                  <td>{{i.id}}</td>
                  <td>{{i.name}}</td>
                  <td>{{i.price}}</td>
                  <td>
                      <button type="button" (click)="editItem()" class="btn btn-primary waves-light" mdbWavesEffect>Edit</button>
                  </td>
                  <td>
                      <button type="button" (click)="deleteItem()" class="btn btn-danger" mdbWavesEffect>Delete</button>
                  </td>
            </tr>
          </tbody>
        </table>
    </mdb-card-text>
    
  </mdb-card-body>
</mdb-card>

<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
      <h4 class="modal-title w-100 font-weight-bold">Add Item</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3">
      <div class="md-form mb-5">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" id="itemtext" [(ngModel)]="item.name" class="form-control validate" mdbInputDirective>
        <label data-error="wrong" data-success="right" for="itemtext">Item</label>
      </div>

      <div class="md-form mb-4">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="number" id="Form-price" [(ngModel)]="item.price" class="form-control validate" min="0.00" step="0.01" mdbInputDirective>
        <label data-error="wrong" data-success="right" for="Form-price">Price</label>
      </div>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button mdbBtn color="default" class="waves-light" (click)="submitModal()" mdbWavesEffect>Add</button>
    </div>
  </div>
</div>
</div>
