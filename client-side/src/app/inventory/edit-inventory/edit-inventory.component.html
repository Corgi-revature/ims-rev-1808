<div *ngIf="inventory" class="row mt-5">
    <div class="col-md-12">
      <div class="card card-cascade narrower mt-5">
        <div class="view gradient-card-header blue darken-2">
          <h1 id="title" class="h1-responsive text-white">Edit Inventory Item</h1>
          <h3 id="item" class="h3-responsive text-white">{{inventory.item.name}}</h3>
        </div>
          <table class="table table-striped">
            <thead class="mdb-color darken-3">
                <tr class="text-white">
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <!--Table head-->
            <tbody>
              <tr>
                  <th><h5>Price:</h5></th>
                  <td>$<input id="price" value="{{inventory.item.price}}" type="number" min="0" step="0.01"></td>
              </tr>
              <tr>
                  <th><h5>Stock:</h5></th>
                  <td><input id="stock" value="{{inventory.stock}}" type="number" min="0" step="1"></td>
              </tr>
              <tr></tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
