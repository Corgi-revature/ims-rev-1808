<mdb-card>
  <mdb-card-body>
    <mdb-card-title>
      <h4>Deliveries</h4>
    </mdb-card-title>
    <mdb-card-text>
      <table class="table">
        <thead class="black white-text">
          <tr>
            <th scope="id">ID</th>
            <th scope="Item">Item</th>
            <th scope="Amount">Amount</th>
            <th scope="Supplier">Supplier</th>
            <th scope="Actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of deliveries">
            <td>{{i.id}}</td>
            <td>{{i.item.name}}</td>
            <td>{{i.amount}}</td>
            <td>{{i.supplier.name}}</td>
            <td>
              <button type="button" id="i.id" (click)="basicModal.show(); acceptDel(i)" class="btn btn-primary waves-light"
                mdbWavesEffect>Received</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#register" (click)="frame.show()"
        mdbWavesEffect>New Delivery</button>

    </mdb-card-text>

  </mdb-card-body>
</mdb-card>

<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add Delivery</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">

        <div class="row">
          <div class="col-md-2">
            <label>Item Select</label>
          </div>
          <div class="col-md-6">
            <select [(ngModel)]="del.items" class="browser-default">
              <option value="" disabled selected>Choose Item</option>
              <option *ngFor="let i of items" [ngValue]="i">{{i.name}}</option>
            </select>
          </div>

          <div class="md-form mb-5">
            <i class="fa fa-plus prefix grey-text"></i>
            <input type="number" id="defaultForm-amount" [(ngModel)]="del.amount" class="form-control" mdbInputDirective>
            <label data-error="wrong" data-success="right" for="defaultForm-amaount">Amount</label>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>Supplier Select</label>
            </div>
            <div class="col-md-6">
              <select [(ngModel)]="del.supplier" class="browser-default">
                <option value="" disabled selected>Choose Supplier</option>
                <option *ngFor="let sup of suppliers" [ngValue]="sup">{{sup.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button mdbBtn color="default" class="waves-light" (click)="submitModal() ; frame.hide()" mdbWavesEffect>Add</button>
        </div>
      </div>
    </div>
  </div>
