<div class="col-md-6 offset-md-3">
  <mdb-card>
    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Sign up</strong>
      </h5>
    </mdb-card-header>
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
      <!-- Form -->
      <form class="text-center" style="color: #757575;" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-row">
          <div class="col">
            <!-- First name -->
            <div class="md-form">
              <!-- ngModel goes with the name tag -->
              <input type="text" id="materialRegisterFormFirstName" class="form-control" 
                mdbInputDirective formControlName="first" data-error="Invalid Name, Less than 3 characters">
              <label for="materialRegisterFormFirstName">First name</label>
            </div>
          </div>
          <div class="col">
            <!-- Last name -->
            <div class="md-form">
              <input type="text" id="materialRegisterFormLastName" class="form-control" 
                mdbInputDirective formControlName= "last" data-error="Invalid Name, Less than 3 characters">
              <label for="materialRegisterFormLastName">Last name</label>
            </div>
          </div>
        </div>
        <!-- E-mail -->
        <div class="md-form mt-0">
          <input type="email" id="materialRegisterFormEmail" class="form-control"
          mdbInputDirective formControlName="email" data-error="Invalid E-mail">
          <label for="materialRegisterFormEmail">E-mail</label>
        </div>
        <!-- Password -->
        <div class="md-form">
          <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock"
           mdbInputDirective formControlName="password" data-error="At Least 6 characters">
          <label for="materialRegisterFormPassword">Password</label>
        </div>
        <!-- Phone number -->
        <div class="md-form">
          <input type="text" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock"
           mdbInputDirective formControlName="phone" data-error="Invalid Phone Number">
          <label for="materialRegisterFormPhone">Phone number</label>
        </div>
        <!-- Sign up button -->
        <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
          mdbWavesEffect [disabled]="!registerForm.valid">Register</button>
        <hr>
        <!-- Terms of service -->
        <p>By clicking
          <em>Sign up</em> you agree to our
          <a target="_blank">terms of service</a> and
          <a target="_blank">terms of service</a>. </p>
          <p>Already have an account?
              <a [routerLink]="['/login']">Login</a>
          </p>
      </form>
      <!-- Form -->
    </mdb-card-body>
  </mdb-card>
</div>
<!-- Material form register -->
